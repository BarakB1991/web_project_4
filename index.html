<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="wrapper">
      <header class="header">
        <img src="./images/logo.svg" alt="Around The U.S. Logo" class="logo" />
      </header>
      <main>
        <section class="profile">
          <img src="./images/abelinc.jpg" alt="Profile image" class="profile__img" />
          <div class="profile__info">
            <div class="profile__header">
              <h1 class="profile__name">Abraham Lincoln</h1>
              <button class="profile__edit-btn"></button>
            </div>
            <p class="profile__about">A Founding Father</p>
          </div>
          <button class="profile__add-btn"></button>
        </section>
        <section class="cards">
          <div class="card">
            <img src="./images/card-img1.jpg" alt="Card image" class="card__img" />
            <div class="card__info">
              <h2 class="card__title">Yosemite Valley</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/card-img2.png" alt="Card image" class="card__img" />
            <div class="card__info">
              <h2 class="card__title">Lake Louise</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/card-img3.png" alt="Card image" class="card__img" />
            <div class="card__info">
              <h2 class="card__title">Bald Mountains</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/card-img4.png" alt="Card image" class="card__img" />
            <div class="card__info">
              <h2 class="card__title">Latemar</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/card-img5.png" alt="Card image" class="card__img" />
            <div class="card__info">
              <h2 class="card__title">Vanoise National Park</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/card-img6.png" alt="Card image" class="card__img" />
            <div class="card__info">
              <h2 class="card__title">Lago di Braies</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
