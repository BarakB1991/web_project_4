<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="root__page wrapper">
      <header class="header">
        <img src="./images/logo.svg" alt="Around The U.S. Logo" class="logo" />
      </header>
      <main>
        <section class="profile">
          <img src="./images/abelinc.jpg" alt="Profile image" class="profile__img" />
          <div class="profile__info">
            <div class="profile__header">
              <h1 class="profile__name">Abraham Lincoln</h1>
              <button class="profile__edit-btn"></button>
            </div>
            <p class="profile__about">A Founding Father</p>
          </div>

          <button class="profile__add-btn"></button>
        </section>
      </main>
    </div>
  </body>
</html>
