<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="wrapper">
      <header class="header">
        <img src="./images/Logo.svg" alt="Around The U.S. Logo" class="logo" />
      </header>
      <main>
        <section class="profile">
          <img src="./images/abelinc.jpg" alt="Profile image" class="profile__img" />
          <div class="profile__info">
            <div class="profile__header">
              <h1 class="profile__name">Abraham Lincoln</h1>
              <button type="button" aria-label="Edit Profile" class="profile__edit-btn"></button>
            </div>
            <p class="profile__about">A Founding Father</p>
          </div>
          <button type="button" aria-label="Add Image" class="profile__add-btn"></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img src="./images/card-img1.jpg" alt="Card image" class="card__img" />
              <div class="card__info">
                <h2 class="card__title">Yosemite Valley</h2>
                <button type="button" aria-label="Like" class="card__like-btn card__like-btn_active"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/card-img2.png" alt="Card image" class="card__img" />
              <div class="card__info">
                <h2 class="card__title">Lake Louise</h2>
                <button type="button" aria-label="Like" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/card-img3.png" alt="Card image" class="card__img" />
              <div class="card__info">
                <h2 class="card__title">Bald Mountains</h2>
                <button type="button" aria-label="Like" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/card-img4.png" alt="Card image" class="card__img" />
              <div class="card__info">
                <h2 class="card__title">Latemar</h2>
                <button type="button" aria-label="Like" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/card-img5.png" alt="Card image" class="card__img" />
              <div class="card__info">
                <h2 class="card__title">Vanoise National Park</h2>
                <button type="button" aria-label="Like" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/card-img6.png" alt="Card image" class="card__img" />
              <div class="card__info">
                <h2 class="card__title">Lago di Braies</h2>
                <button type="button" aria-label="Like" class="card__like-btn"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__heading">Â© 2021 Around The U.S.</p>
      </footer>
      <div class="popup">
        <div class="popup__box">
          <button type="button" aria-label="Close" class="popup__close-btn"></button>
          <h3 class="popup__title">Edit Profile</h3>
          <form class="popup__form" name="register">
            <input type="text" id="input-name" name="name" placeholder="Full Name" class="popup__input" required />
            <input type="text" id="input-profession" name="profession" placeholder="Profession" class="popup__input" required />
            <button type="submit" aria-label="Submit" class="popup__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./pages/script.js"></script>
  </body>
</html>
