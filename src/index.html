<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
  </head>
  <body class="root">
    <div class="wrapper">
      <header class="header">
        <img src="<%=require('./images/Logo.svg')%>" alt="Around The U.S. Logo" class="logo" />
      </header>
      <main>
        <section class="profile" id="">
          <img alt="Profile image" class="profile__img" />
          <div class="profile__info">
            <div class="profile__header">
              <h1 class="profile__name"></h1>
              <button type="button" aria-label="Edit Profile" class="profile__edit-btn"></button>
            </div>
            <p class="profile__about"></p>
          </div>
          <button type="button" aria-label="Add Image" class="profile__add-btn"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__heading">Â© 2021 Around The U.S.</p>
      </footer>
      <div class="popup popup_type_edit-profile">
        <div class="popup__box">
          <button type="button" aria-label="Close" class="popup__close-btn"></button>
          <h3 class="popup__title">Edit Profile</h3>
          <form class="popup__form" id="edit-profile-form" name="register" novalidate>
            <input
              type="text"
              id="input-name"
              name="name"
              placeholder="Full Name"
              class="popup__input"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="input-name-error" class="popup__error"></span>
            <input
              type="text"
              id="input-profession"
              name="profession"
              placeholder="Profession"
              class="popup__input"
              minlength="2"
              maxlength="200"
              required
            />
            <span id="input-profession-error" class="popup__error"></span>
            <button type="submit" aria-label="Submit" class="popup__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add-card">
        <div class="popup__box popup__box_type_add-card">
          <button type="button" aria-label="Close" class="popup__close-btn popup__close-btn_type_add-card"></button>
          <h3 class="popup__title popup__title_type_add-card">New place</h3>
          <form class="popup__form" id="add-card-form" name="add-card" novalidate>
            <input
              type="text"
              id="input-card-title"
              name="cardtitle"
              placeholder="Title"
              class="popup__input popup__input_type_add-card"
              minlength="1"
              maxlength="30"
              required
            />
            <span id="input-card-title-error" class="popup__error"></span>
            <input
              type="url"
              id="input-image-link"
              name="imagelink"
              placeholder="Image Link"
              class="popup__input popup__input_type_add-card"
              required
            />
            <span id="input-image-link-error" class="popup__error"></span>
            <button type="submit" aria-label="Submit" class="popup__submit-btn popup__submit-btn_type_add-card">Save</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__content">
          <button type="button" aria-label="Close" class="popup__close-btn popup__close-btn_type_image"></button>
          <img src="#" alt="Card image" class="popup__image" />
          <h4 class="popup__title popup__title_type_image"></h4>
        </div>
      </div>
      <div class="popup popup_type_confirm">
        <div class="popup__box">
          <button type="button" aria-label="Close" class="popup__close-btn"></button>
          <form class="popup__form" id="confirm-action" name="confirm" novalidate>
            <h3 class="popup__title popup__title_type_confirm">Are you sure?</h3>
            <button type="submit" aria-label="Submit" class="popup__submit-btn popup__submit-btn_type_confirm">Yes</button>
          </form>
        </div>
      </div>
      <template id="card-template">
        <li class="card">
          <button alt="Delete button" class="card__delete-btn"></button>
          <img type="image" src="#" alt="Card image" class="card__img" />
          <div class="card__info">
            <h2 class="card__title"></h2>
            <div class="card__like-container">
              <button type="button" aria-label="Like" class="card__like-btn"></button>
              <span class="card__like-counter"></span>
            </div>
          </div>
        </li>
      </template>
    </div>
  </body>
</html>
